<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>My Attractive Image with Box Model</title>  
<style>  
  body {  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
    height: 100vh;  
    margin: 0;  
  }  
  .image-container {  
    text-align: center;  
  }  
  .centered-image {  
    width: 200px; /* 设置图片的宽度 */  
    height: 200px; /* 设置图片的高度 */  
    object-fit: cover; /* 确保图片按比例填充容器 */  
  }  
  .button-container {  
    margin-top: 10px; /* 给按钮添加一些上边距，以与图片分开 */  
  }  
  .replace-image-button {  
    padding: 10px 20px;  
    font-size: 16px;  
    cursor: pointer;  
  }  
</style>  
</head>  

<body>  

  <h1>My name is Chen Yizuo and English name is Beck</h1>
  
<div class="image-container">  
  <img src="https://chenyizuo.github.io/452_exe_2/Beck2.png" alt="My Attractive Image" class="centered-image">  
</div>  
  
<div class="button-container">  
  <button class="replace-image-button" onclick="window.location.href='2.html';">Replace Image</button>  
</div>  
  
</body>  

</html>
